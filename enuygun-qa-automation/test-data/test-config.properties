# Enuygun QA Automation Configuration File

# Browser Configuration
browser.default=chrome
browser.headless=false

# Timeout Configuration (in seconds)
timeout.default=10
timeout.page.load=30
timeout.implicit=5

# Base URLs
url.base=https://www.enuygun.com
url.api.base=https://api.enuygun.com

# Directory Configuration
dir.screenshots=screenshots
dir.reports=reports
dir.testdata=test-data

# Environment Configuration
environment=dev

# API Configuration
api.timeout=30
api.key=your_api_key_here
api.secret=your_api_secret_here

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/enuygun_test
db.username=test_user
db.password=test_password

# Load Testing Configuration
loadtest.base.url=https://www.enuygun.com
loadtest.users=10
loadtest.duration=60

# Test Data Configuration
testdata.valid.email=test@enuygun.com
testdata.valid.password=Test123!
testdata.invalid.email=invalid-email
testdata.invalid.password=123

# Flight Search Test Data
flight.departure.city=Istanbul
flight.arrival.city=London
flight.departure.date=2024-12-01
flight.return.date=2024-12-08
flight.passenger.count=1

# Hotel Search Test Data
hotel.destination=Istanbul
hotel.checkin.date=2024-12-01
hotel.checkout.date=2024-12-03
hotel.guest.count=2
hotel.room.count=1

# Bus Search Test Data
bus.departure.city=Istanbul
bus.arrival.city=Ankara
bus.departure.date=2024-12-01
bus.passenger.count=1

# Performance Thresholds
performance.page.load.max=5000
performance.api.response.max=2000
performance.error.rate.max=0.05

# Retry Configuration
retry.max.count=3
retry.interval=1000

# Screenshot Configuration
screenshot.on.pass=false
screenshot.on.fail=true
screenshot.cleanup.days=7

# Logging Configuration
log.level=INFO
log.file.path=logs/automation.log